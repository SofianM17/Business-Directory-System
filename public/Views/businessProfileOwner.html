    <div class="content">
      <div class="intro">
        <div class="main-wrapper">
          <div id="title"></div>
          <div id="categories"></div>
        </div>

        <div class="buttons">
          <button
            id="edit-btn"
            class="btn"
            style="background-color: #c1c1c1; color: white"
          >
            Edit
          </button>
          <button
            id="delete-btn"
            class="btn"
            style="background-color: #c1c1c1; color: white"
          >
            Delete
          </button>
        </div>
      </div>

      <div class="about">
        <h2>About</h2>
        <div id="description"></div>
      </div>

      <div class="col-1">
        <div class="location">
          <div class="location-title">
            <h2>Location</h2>
            <img
              src="https://img.icons8.com/ios-filled/50/000000/marker.png"
              width="25px"
            />
          </div>

          <div id="location-address"></div>

          <div id="map"></div>
        </div>

        <div class="col-2">
          <div class="contact-info">
            <h2>Contact</h2>

            <div id="contact-info-cont">
              <ul id="contact-info-list"></ul>
            </div>
          </div>
        </div>
      </div>

      <!-- <div class="reviews">
            <h2>Customer Reviews</h2>
        </div> -->

      <div class="b-hour-container">
        <div class="business-hours">
          <h2>Hours</h2>
          <ul id="hours-list"></ul>
        </div>
      </div>
