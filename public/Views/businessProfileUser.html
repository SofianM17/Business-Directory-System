<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="../Styles/business-profile-styles.css" />
    <link rel="stylesheet" href="../Styles/nav-styles.css" />
    <!-- leaflet imports -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"
    />
  </head>

  <body>
    <header class="navbar mb-3 ps-2 pe-2" style="background-color: #3cbe9f">
      <img
        src="../Resources/logo_transparent.png"
        class="logo"
        width="60px"
        alt=""
      />

      <div class="text-nav-btns">
        <button class="text-bus-icon home text-light">Home</button>
        <button class="text-bus-icon home text-light text-fav fav-btn-nav">
          Favorites
        </button>
        <div class="col col-lg-8 col-md-8 ms-3 me-3">
          <input
            id="desktop-search"
            class="form-control search-bar"
            type="search"
            placeholder="Search for a business or category"
          />
        </div>

        <button class="text-logout-icon logout text-light">Logout</button>
      </div>
      <div class="nav-left-icons">
        <button class="home btn home-icon-btn">
          <svg
            width="40"
            height="36"
            viewBox="0 0 40 36"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke="#000"
              d="m2.34938,16.08773l17.60757,-15.22521l17.60757,15.22521l-35.21514,0z"
              fill="black"
            />
            <rect
              stroke="#000"
              x="5.70307"
              y="15.40125"
              width="9.53743"
              height="19.92686"
              fill="black"
            />
            <rect
              stroke="#000"
              x="24.70732"
              y="15.32436"
              width="9.53743"
              height="20.07436"
              fill="black"
            />
            <rect
              stroke="#000"
              height="8.36792"
              width="10.12312"
              y="15.35605"
              x="15.01626"
              fill="black"
            />
          </svg>
        </button>
        <button class="icon-fav fav-btn-nav btn">
          <img src="../Resources/favourite.png" alt="" width="50" />
        </button>
      </div>

      <div class="navbar-right">
        <button class="search btn search-icon-btn" data-bs-toggle="dropdown">
          <svg
            width="40"
            height="36"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
          >
            <ellipse
              stroke-width="2"
              ry="10.7404"
              rx="10.95459"
              cy="13.7928"
              cx="16.26643"
              stroke="#000"
            />
            <path
              transform="rotate(45 29.7914 27.407)"
              d="m24.64571,27.31523l10.29128,0l0,0c1.34819,0 2.44111,0.0411 2.44111,0.0918c0,0.0507 -1.09292,0.0918 -2.44111,0.0918l-10.29128,0l0,0c-1.34819,0 -2.44111,-0.0411 -2.44111,-0.0918c0,-0.0507 1.09292,-0.0918 2.44111,-0.0918z"
              stroke="#000"
              stroke-width="3"
            />
          </svg>
        </button>

        <div class="dropdown-menu ps-3 pe-3">
          <input
            id="mobile-search"
            class="form-control search-bar"
            type="search"
            placeholder="Search for a business or category"
          />
        </div>
        <button class="logout btn logout-icon-btn">
          <svg
            width="40"
            height="36"
            viewBox="0 0 40 36"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M30 8L27.18 10.82L32.34 16H12V20H32.34L27.18 25.16L30 28L40 18L30 8ZM4 4H20V0H4C1.8 0 0 1.8 0 4V32C0 34.2 1.8 36 4 36H20V32H4V4Z"
              fill="black"
            />
          </svg>
        </button>
      </div>
    </header>

    <div class="content">
      <div class="intro">
        <div class="main-wrapper">
          <div id="title"></div>
          <div id="categories"></div>
        </div>
        <div class="fav-btn-wrapper">
          <!--Icon from https://feathericons.com/?query=heart-->
          <button id="favorite-wrapper">
            <svg
              class="fav-btn feather feather-heart"
              xmlns="http://www.w3.org/2000/svg"
              width="36"
              height="36"
              viewBox="0 0 24 24"
              fill="#000000"
              stroke="#000000"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              id="favorite-button"
            >
              <path
                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
              ></path>
            </svg>
          </button>
        </div>
      </div>

      <div class="about">
        <h2>About</h2>
        <div id="description"></div>
      </div>

      <div class="col-1">
        <div class="location">
          <div class="location-title">
            <h2>Location</h2>
            <img
              src="https://img.icons8.com/ios-filled/50/000000/marker.png"
              width="25px"
            />
          </div>

          <div id="location-address"></div>

          <div id="map"></div>
        </div>
        <div class="col-2">
          <div class="contact-info">
            <h2>Contact</h2>

            <div id="contact-info-cont">
              <ul id="contact-info-list"></ul>
            </div>
          </div>
        </div>
      </div>

      <div class="b-hours-container">
        <div class="business-hours">
          <h2>Hours</h2>
          <ul id="hours-list"></ul>
        </div>
      </div>

      <div class="reviews-container">
        <div class="reviews">
          <h2 id="review-title">Reviews</h2>
          <ul id="reviews-list"></ul>
          <form id="review-input-form">
            <div>
              <textarea
                class="form-control"
                id="review-input"
                autocomplete="off"
                placeholder="Submit a review..."
                rows="2"
              ></textarea
              ><button id="review-send-btn">
                <img
                  src="https://img.icons8.com/small/30/000000/filled-sent.png"
                />
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../Clients/businessOwnerProfileClient.js"></script>
    <script src="../Clients/header.js"></script>
  </body>
</html>
